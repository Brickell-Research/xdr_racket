name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Support recent stable versions
        racket-version: ['8.10', '8.11', '8.12', '8.13', '8.14', '8.15', '8.16', '8.17']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Racket
      uses: Bogdanp/setup-racket@v1.11
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: ${{ matrix.racket-version }}
    
    - name: Install dependencies
      run: raco pkg install --auto --name xdr
    
    - name: Run tests
      run: raco test tests
    
    - name: Check package installation
      run: |
        raco pkg show xdr
        racket -e "(require xdr) (displayln \"Package loads successfully\")"
